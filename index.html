<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR Throwing Game (Pattern Marker - Power Lock)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* CSSコード (変更なし) */
        body { margin: 0; overflow: hidden; }
        canvas { touch-action: none; } 

        /* ターゲットロックインジケーター */
        #target-indicator {
            position: fixed; top: 30%; left: 50%;
            transform: translateX(-50%);
            color: white; font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px; border-radius: 5px;
            z-index: 9999; display: none;
        }
        
        /* タッチ/投球デバッグ表示エリア (警告表示用) */
        #touch-debug {
            position: fixed; top: 68%; left: 50%;
            transform: translateX(-50%);
            color: yellow; font-size: 20px;
            background-color: rgba(255, 165, 0, 0.7); 
            padding: 5px 15px; border-radius: 5px;
            z-index: 9999; display: none;
        }

        /* *** パワーメーターエリア *** */
        #power-meter {
            position: fixed; top: 50%; left: 10px;
            transform: translateY(-50%);
            width: 25px; height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white; border-radius: 5px;
            z-index: 9997; overflow: hidden;
            position: fixed; 
        }

        /* パワーバー */
        #power-bar {
            width: 100%; height: 0%;
            background: linear-gradient(to top, #FF0000 0%, #FFA500 40%, #00FF00 60%, #FFA500 80%, #FF0000 100%);
            position: absolute; bottom: 0;
            transition: none; 
        }

        /* ターゲットライン */
        #target-line {
            position: absolute; top: 50%; 
            left: 0; width: 100%; height: 2px;
            background-color: white; z-index: 1; 
            transform: translateY(-50%); 
        }

        /* パワーメーター指示テキスト */
        #power-instruction {
            position: fixed; top: 50%; left: 45px; 
            transform: translateY(-50%);
            color: white; font-size: 16px; 
            white-space: nowrap; z-index: 9997;
            pointer-events: none; 
        }
        
        /* *** 結果表示エリア (画面中央) *** */
        #score-display-container {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000; display: none;
            text-align: center;
        }
        #score-display-message {
            color: white; font-size: 32px; 
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 20px; border-radius: 10px;
            margin-top: 15px; line-height: 1.2;
        }
        
        /* 結果テキストのサイズを調整 */
        #score-display-message small {
            font-size: 20px; display: block; 
            line-height: 1.0;
        }
        
        /* *** 「もう1かい」ボタン *** */
        #reset-button {
            display: block; margin: 0 auto;
            font-size: 20px; font-weight: bold;
            color: #111; background-color: #eee;
            border: 3px solid #111;
            padding: 10px 20px; border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        /* *** スコア履歴表示エリア (画面右上) *** */
        #score-history-display {
            position: fixed; top: 10px; right: 10px;
            color: white; font-size: 18px; 
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px; border-radius: 5px;
            z-index: 9999; font-family: monospace;
            white-space: pre; 
            line-height: 1.5; 
        }
        
        /* *** 投球指示テキスト/画像ボタン (tapbutton.pngを使用) *** */
        #throw-instruction {
            position: fixed; top: 75%; 
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            /* 画像設定 */
            background-image: url('tapbutton.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            width: 150px; 
            height: 150px; 
            border-radius: 5px; 
            z-index: 9996; cursor: pointer; 
            text-align: center; 
            white-space: nowrap; 
            line-height: 1.2;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 0; 
            background-color: transparent; 
            border: none; 
        }
        
        /* 完了後のメッセージスタイル (テキスト表示に切り替わる) */
        #throw-instruction.game-over {
            background-image: none; 
            background-color: rgba(0, 0, 0, 0.6); 
            width: auto; 
            height: auto; 
            padding: 5px 15px; 
            border: none;
        }
    </style>

    <script>
        let sounds = {};

        function preloadSounds() {
            const soundList = [
                { id: 'shot', src: 'shot.mp3' },
                { id: 'hit_great', src: 'hit_great.mp3' }, // かみわざ！！
                { id: 'hit_good', src: 'hit_good.mp3' },   // すごい！
                { id: 'hit', src: 'hit.mp3' },             // やったね！
                { id: 'hazure', src: 'hazure.mp3' },        // ざんねん…！
                // --- サウンド追加箇所 ---
                { id: 'gameover', src: 'gameover.mp3' } // ゲーム終了時
                // ---------------------
            ];

            soundList.forEach(s => {
                const audio = new Audio(s.src);
                audio.preload = 'auto'; 
                audio.load(); 
                sounds[s.id] = audio;
            });
        }

        function playSound(id) {
            const audio = sounds[id];
            if (audio) {
                audio.currentTime = 0; 
                audio.play().catch(error => {
                    console.warn(`Sound playback failed for ${id}:`, error);
                });
            }
        }

        window.addEventListener('load', preloadSounds);
    </script>

</head>

<body>
    <div id="target-indicator">ロックオン！</div>
    <div id="touch-debug" style="display: none;"></div>
    <div id="score-history-display"></div>

    <div id="throw-instruction">
    </div>

    <div id="score-display-container" style="display: none;">
        <button id="reset-button" onclick="handleReset()">もう1かい</button>
        <div id="score-display-message"></div>
    </div>

    <div id="power-meter">
        <div id="power-bar"></div>
        <div id="target-line"></div> 
    </div>
    <div id="power-instruction">◀ねらえ</div> 

    <script>
        const THREE = AFRAME.THREE;
        const MAX_POWER = 50;
        const BASE_POWER = 25;
        
        let scores = [0, 0, 0, 0];
        let playCount = 0;
        const MAX_PLAY_COUNT = 4;
        
        function updateScoreHistory() {
            const historyEl = document.getElementById('score-history-display');
            let totalScore = 0;
            let historyText = '';

            for (let i = 0; i < MAX_PLAY_COUNT; i++) {
                const score = scores[i];
                const scoreDisplay = score > 0 ? score : '―';
                historyText += `${i + 1}かいめ　${scoreDisplay}てん\n`;
                totalScore += score;
            }

            historyText += `ごうけい　${totalScore}てん`;
            historyEl.innerText = historyText;
        }

        function resetGame() {
            const throwBallEl = document.getElementById('throwButton');
            
            document.getElementById('score-display-container').style.display = 'none';
            document.getElementById('throw-instruction').style.display = 'block';
            document.getElementById('touch-debug').style.display = 'none';
            document.getElementById('reset-button').innerText = 'もう1かい';

            if (throwBallEl && throwBallEl.components['throw-ball']) {
                throwBallEl.components['throw-ball'].resetThrowState();
            }
        }
        
        function handleReset() {
            if (playCount >= MAX_PLAY_COUNT) {
                console.log('ゲーム終了。再読み込みしてください。');
                return;
            }
            resetGame();
        }

        updateScoreHistory();

        AFRAME.registerComponent('power-meter', {
            init: function () {
                this.power = 0;
                this.direction = 1;
                this.speed = 100;
                this.meterEl = document.getElementById('power-bar');
                this.isCharging = true; 
                
                this.el.sceneEl.addEventListener('throw-state-changed', (evt) => {
                    this.isCharging = evt.detail.isCharging;
                    if(this.isCharging) {
                         this.power = 0;
                         this.direction = 1;
                    }
                });
            },
            
            tick: function (t, dt) {
                if (!this.isCharging) return;
                
                const delta = this.direction * (dt / 1000) * this.speed;
                this.power += delta;

                if (this.power >= MAX_POWER) {
                    this.power = MAX_POWER;
                    this.direction = -1;
                } else if (this.power <= 0) {
                    this.power = 0;
                    this.direction = 1;
                }

                const height = (this.power / MAX_POWER) * 100;
                this.meterEl.style.height = `${height}%`;
            },
            
            getCurrentPower: function() {
                return this.power;
            }
        });


        AFRAME.registerComponent('throw-ball', {
            init: function () {
                this.isThrowing = false;
                this.isTargetLocked = false;
                this.isCharging = true; 
                this.isPowerSet = false;
                this.touchDebugEl = document.getElementById('touch-debug');
                this.scoreContainerEl = document.getElementById('score-display-container');
                this.scoreMessageEl = document.getElementById('score-display-message');
                this.instructionEl = document.getElementById('throw-instruction');
                this.indicatorEl = document.getElementById('target-indicator');
                this.powerMeterEl = document.querySelector('[power-meter]');
                this.selectedPower = 0;
                
                this.markerEl = this.el.parentNode;

                const handleClickBound = this.handleClick.bind(this);
                
                this.el.addEventListener('click', handleClickBound);
                this.el.addEventListener('touchstart', handleClickBound);
                this.instructionEl.addEventListener('click', handleClickBound);
                this.instructionEl.addEventListener('touchstart', handleClickBound);

                this.markerEl.addEventListener('markerFound', () => {
                    this.isTargetLocked = true;
                    this.indicatorEl.style.display = 'block';
                    this.updateInstructionText();
                });
                
                this.markerEl.addEventListener('markerLost', () => {
                    this.isTargetLocked = false;
                    this.indicatorEl.style.display = 'none';
                    this.updateInstructionText();
                });
                
                this.updateInstructionText();
            },

            updateInstructionText: function() {
                if (!this.instructionEl) return;
                
                if (playCount >= MAX_PLAY_COUNT) {
                    this.instructionEl.classList.add('game-over'); 
                    this.instructionEl.innerText = `ゲームしゅうりょう！`;
                    this.instructionEl.style.display = 'block';
                } else if (this.isCharging) {
                    this.instructionEl.classList.remove('game-over'); 
                    this.instructionEl.innerText = ''; 
                    this.instructionEl.style.display = 'flex'; 
                } else {
                     this.instructionEl.style.display = 'none';
                }

                if (!this.isThrowing) {
                    this.touchDebugEl.style.display = 'none';
                }
            },

            resetThrowState: function() {
                this.isCharging = true;
                this.isThrowing = false;
                this.isPowerSet = false;
                this.el.sceneEl.emit('throw-state-changed', { isCharging: true });
                this.updateInstructionText();
            },

            handleClick: function(event) {
                if (event) event.preventDefault();
                
                if (playCount >= MAX_PLAY_COUNT) return;
                
                if (this.isThrowing || this.isPowerSet) return;

                if (this.isCharging && this.isTargetLocked) {
                    
                    this.selectedPower = this.powerMeterEl.components['power-meter'].getCurrentPower();
                    
                    this.isCharging = false;
                    this.isPowerSet = true;
                    this.el.sceneEl.emit('throw-state-changed', { isCharging: false }); 
                    
                    playSound('shot');
                    
                    this.throwBall();
                    this.instructionEl.style.display = 'none';
                
                } else if (this.isCharging && !this.isTargetLocked) {
                    
                    this.touchDebugEl.style.display = 'block';
                    this.touchDebugEl.innerText = 'よくねらってね！';
                    this.touchDebugEl.style.color = 'yellow';
                    this.touchDebugEl.style.backgroundColor = 'rgba(255, 165, 0, 0.7)';
                    
                    clearTimeout(this.touchTimer);
                    this.touchTimer = setTimeout(() => {
                        this.touchDebugEl.style.display = 'none';
                    }, 1500);
                }
            },

            getScoreMessage: function(powerValue) {
                const power = Math.round(powerValue);
                let message;
                let color;
                let soundId; 

                if (power === BASE_POWER) {
                    message = 'かみわざ！！'; color = '#FFD700'; soundId = 'hit_great';
                } else if ((power >= BASE_POWER - 5 && power <= BASE_POWER - 1) || (power >= BASE_POWER + 1 && power <= BASE_POWER + 5)) {
                    message = 'すごい！'; color = '#00BFFF'; soundId = 'hit_good';
                } else if ((power >= BASE_POWER - 10 && power <= BASE_POWER - 6) || (power >= BASE_POWER + 6 && power <= BASE_POWER + 10)) {
                    message = 'やったね！'; color = '#32CD32'; soundId = 'hit';
                } else {
                    message = 'ざんねん…！'; color = '#FF4500'; soundId = 'hazure';
                }

                return { message, color, soundId };
            },

            throwBall: function () {
                if (this.isThrowing) return;
                
                this.isThrowing = true;
                this.touchDebugEl.style.display = 'none'; 
                
                const powerValue = Math.round(this.selectedPower);
                const result = this.getScoreMessage(powerValue);
                const displayScore = BASE_POWER - Math.abs(powerValue - BASE_POWER);

                playCount++;
                scores[playCount - 1] = displayScore;
                updateScoreHistory();

                const sceneEl = this.el.sceneEl;
                const cameraEl = sceneEl.camera.el;
                const ball = document.createElement('a-sphere');
                
                const cameraWorldPosition = cameraEl.object3D.position.clone();
                ball.setAttribute('position', { 
                    x: cameraWorldPosition.x, 
                    y: cameraWorldPosition.y,
                    z: cameraWorldPosition.z - 0.5 
                });
                
                ball.setAttribute('radius', 0.1);
                ball.setAttribute('color', '#FF0000');
                ball.setAttribute('shadow', '');
                sceneEl.appendChild(ball);
                
                const throwDuration = 0.5;
                const steps = 30;
                const stepTime = throwDuration / steps;

                const targetWorldPosition = this.el.object3D.getWorldPosition(new THREE.Vector3());
                
                const MAX_OFFSET_Y = 1.0;
                const powerDiff = powerValue - BASE_POWER;
                const offsetScaleY = powerDiff * 0.05;
                const verticalOffset = offsetScaleY * MAX_OFFSET_Y * 2;
                
                const finalTargetY = targetWorldPosition.y + verticalOffset;

                const velocityX = (targetWorldPosition.x - cameraWorldPosition.x) / throwDuration;
                const velocityY = (finalTargetY - cameraWorldPosition.y) / throwDuration;
                const velocityZ = (targetWorldPosition.z - (cameraWorldPosition.z - 0.5)) / throwDuration;

                let step = 0;
                
                const updateBall = () => {
                    if (step < steps) {
                        const newX = ball.getAttribute('position').x + velocityX * stepTime;
                        const newY = ball.getAttribute('position').y + velocityY * stepTime;
                        const newZ = ball.getAttribute('position').z + velocityZ * stepTime;

                        ball.setAttribute('position', {x: newX, y: newY, z: newZ});
                        
                        step++;
                        requestAnimationFrame(updateBall);
                    } else {
                        sceneEl.removeChild(ball);
                        this.isThrowing = false;
                        
                        setTimeout(() => {
                             playSound(result.soundId);
                        }, 50); 

                        this.scoreMessageEl.innerHTML = `
                             ${displayScore} てん<br>
                             <br>
                             <small>${result.message}</small>
                        `;
                        this.scoreMessageEl.style.color = result.color;
                        this.scoreMessageEl.style.border = `3px solid ${result.color}`;
                        this.scoreContainerEl.style.display = 'block';
                        
                        if (playCount >= MAX_PLAY_COUNT) {
                            document.getElementById('reset-button').innerText = 'けっかをみせてね！';
                            this.instructionEl.style.display = 'block';
                            this.instructionEl.innerText = `ゲームしゅうりょう！`;
                            this.instructionEl.classList.add('game-over'); 
                            
                            // --- ゲームオーバー時のサウンド再生 ---
                            playSound('gameover');
                            // ------------------------------------
                        } else {
                            document.getElementById('reset-button').innerText = 'もう1かい';
                            this.instructionEl.classList.remove('game-over'); 
                        }
                    }
                };
                
                requestAnimationFrame(updateBall);
            }
        });
    </script>

    <a-scene 
        embedded 
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'
        raycaster="objects: [throw-ball];"
        power-meter>
        
        <a-marker type='pattern' url='./shatekimato.patt'>
            <a-circle 
                id="throwButton" 
                color="#00FFFF" 
                radius="0.15" 
                position="0 0 0" 
                rotation="-90 0 0" 
                opacity="0.5"
                throw-ball>
            </a-circle>
        </a-marker>
        
        <a-entity camera cursor="rayOrigin: mouse">
            <a-ring 
                color="#FFFFFF" 
                radius-inner="0.02" 
                radius-outer="0.03" 
                position="0 0 -1" 
                opacity="0.8">
            </a-ring>
        </a-entity>
        
        <a-light type="directional" position="1 2 1" intensity="0.8" castShadow=""></a-light>
        <a-light type="ambient" intensity="0.4"></a-light>

    </a-scene>
</body>
</html>
